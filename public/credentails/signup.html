<head>

<body style :>
    
      
    <div id="signup-div" class="signup-main-div">
       
        
        <input type="text" placeholder="User Name..." id="uname" required/>
        <input type="email" placeholder="email..." id="user_email" required/>
        <input type="password" placeholder="password..." id="user_password" required/>
        <label>confirm password:</label>
        <input type="password" name="confirm_password" id="confirm_password" > 
        <button type="submit"  style="margin-bottom: 10px" onclick="check()" >submit</button>
        <button onclick="signUp()">Sign Up</button>
        <div>
         <h2>If you are already member</h2>&emsp<a href="login.html">Login</a> 
        </div>
        
    </div>

    <script src="./login.js"></script>
</body>
<script>
function check(){
    var one =document.getElementById("user_password").value;
    var two =document.getElementById("confirm_password").value;
    if(one != "" && two != "")
    msg  = one==two?"Now please click on signup button":"Passwords mismatched";
    alert(msg);
    
}
</script>
