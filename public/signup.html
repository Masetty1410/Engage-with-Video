    <div id="signup-div" class="signup-main-div">
        <h3> Sign Up</h3>
        
        <input type="text" placeholder="Enter User Name..." id="uname" required/>
        <input type="email" placeholder=" Enter email..." id="user_email" required/>
        <input type="password" placeholder="Enter password..." id="user_password" required/>
        <input type="password" name="confirm_password" id="confirm_password"  placeholder="confirm password:" required> 
        <!-- <button type="submit"  style="margin-bottom:10px" onclick="check()" >submit</button> -->
        <button  type="submit" onclick="check()" >SignUp</button>
        <div> If you are already a member
        <a href="./login.html">LogIn</a>
        </div>
        
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="./login.js"></script>
</body>
<script>
function check(){
    var one =document.getElementById("user_password").value;
    var two =document.getElementById("confirm_password").value;
    if(one != "" && two != "") 
    { if(one == two){

      signUp();
    }
    else{
      alert("passwords mismatched");
    }
}}
</script>
